<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Give Points</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo-banner">
            <img class="logo" src=./images/FizzBuzzSVG.svg alt="FizzBuzz logo">

            <button class="employee-list-button banner-button">
                Employee List
            </button>
        </div>
    </header>
    <section class="main">
        <section class="goal-container container">
            <section class="goals" role="region">
                <h1>Fizz Buzz 2018 Corporate Goals</h1>
                <div class="innovation goal">
                    <div class="ellipse innovation-ellipse">
                        <h2>Ideas</h2>
                    </div>
                    <div class="goal-detail innovation-detail">
                        <h2>Increase profitability by $1MM through internal innovation</h2>
                    </div>
                </div>
                <div class="sales goal">
                    <div class="ellipse sales-ellipse">
                        <h2>Sales</h2>
                    </div>
                    <div class="goal-detail sales-detail">
                        <h2>Increase revenue by $1.5MM due to increased sales</h2>
                    </div>
                </div>
                <div class="service goal">
                    <div class="ellipse service-ellipse">
                        <h2>Service</h2>
                    </div>
                    <div class="goal-detail service-detail">
                        <h2>Every employee donate 2 hours per week to community service</h2>
                    </div>
                </div>
                <div class="costs goal">
                    <div class="ellipse costs-ellipse">
                        <h2>Costs</h2>
                    </div>
                    <div class="goal-detail costs-detail">
                        <h2>Decrease costs by $250,000 through vendor sourcing</h2>
                    </div>
                </div>

            </section>
        </section>

        <section class="individual-info-container individual-info container">
            <h1 class="employee">Joseph Foo</h1>

            <section class="add-points-section">
                <form class="add-points-form">
                    <fieldset>
                        <legend>

                        </legend>
                        <label for="employee-action" class="input-label" id="js-reason">
                            <h2>For what action would you like to award points?</h2>
                        </label>
                        <input type="text" name="employee-action" class="employee-action js-employee-action" placeholder="ex. sourced a new paper vendor"
                            title="employee-action" required>

                        <label for="goal-dropdown" class="input-label">
                            <h2>Which Fizz Buzz corporate goal was supported?</h2>
                        </label>
                        <select name="goal" id="goal-dropdown">
                            <option value=""></option>
                            <option value="Ideas">Ideas</option>
                            <option value="Sales">Sales</option>
                            <option value="Service">Service</option>
                            <option value="Costs">Costs</option>
                        </select>
                        
                        <label for="points-dropdown" class="input-label">
                            <h2> How many points would you like to give for this action?</h2>
                        </label>
                        <select name="points" id="points-dropdown">
                            <option value=""></option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                        <br>
                        <label for="goal-support" class="input-label">
                    </fieldset>
                </form>
                <button id="js-add-points-button" class="add-points-button">Add the points!</button>
            </section>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
