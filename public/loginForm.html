<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>login</title>
  <meta name="author" content="name">
  <meta name="description" content="login form">
  <meta name="keywords" content="login">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo-banner">
          <img class="logo" src=./images/FizzBuzzSVG.svg alt="FizzBuzz logo">
    
          <button class="cancel-button banner-button">
            Cancel
          </button>
        </div>
      </header>

  <h2 class="program-name">Fizz Buzz Employee-to-Employee Recognition Program</h2>
  <section class="js-form-container form-container">
    <form name="login-form" class="js-login-form" class="login-form">
      <fieldset>
        <legend>
          <h1>Log In</h1>
        </legend>
        <section class="log-in-info">
          <input type="text" name="email" id="email" class="js-email" placeholder="jdemo@fizzbuzz.com" title="email" required/>
          <br>
          <label for="email" class="input-label">Email</label>
          <br>
          <br>
          <input type="text" name="password" id="password" class="js-password" placeholder="secretstring!123" title="password" required/>
          <br>
          <label for="password" class="input-label">Password</label>
        </section>
      </fieldset>
      <section class="buttons">
      <button class="sign-up-button">
        <h3>Sign In</h3>
      </button>
      <button class="forgot-password-button">
        <h3>Forgot password?</h3>
      </button>
      </section>

    </form>
  </section>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
