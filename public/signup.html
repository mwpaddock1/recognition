<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <meta name="author" content="name">
  <meta name="description" content="Sign Up Form">
  <meta name="keywords" content="Sign Up">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
  <header>
    <div class="logo-banner">
      <img class="logo" src=./images/FizzBuzzSVG.svg alt="FizzBuzz logo">
      <section class="buttons">
      <button class="log-in-button banner-button">
        Log In
      </button>
      <button class="cancel-button banner-button">
        <h3>Cancel</h3>
      </button>
      </section>
    </div>
  </header>

  <h2 class="program-name">Fizz Buzz Employee-to-Employee Recognition Program</h2>
  <section class="js-form-container form-container">
    <form name="sign-up-form" class="js-sign-up-form">
      <fieldset class="fieldset-form">
        <legend class=sign-up>
          <h1>Sign Up</h1>
        </legend>
        <section class="employee-info">
          <label for="lastName" class="input-label">Last Name</label>
          <br>
          <input type="text" name="lastName" id="lastName" class="js-last-name" placeholder="Demo" title="lastName" required/>
          <br>
          <label for="firstName" class="input-label">First Name</label>
          <br>
          <input type="text" name="firstName" id="first-name" class="js-first-name" placeholder="Joseph" title="firstName" required/>

        </section>
        <section class="log-in-info">
          <label for="emailAddress" class="input-label">Email</label>
          <br>
          <input type="text" name="emailAddress" id="email" class="js-email" placeholder="jdemo@fizzbuzz.com" title="emailAddress" required/>
          <br>
          <label for="password" class="input-label">Create Password</label>
          <br>
          <input type="text" name="password" id="password" class="js-password" placeholder="secretstring!123" title="password" required/>
          <br>
          <label for="retype-password" class="input-label">Retype Password</label>
          <br>
          <input type="text" name="retype-password" id="retype-password" class="js-retype-password" placeholder="secretstring!123"
            title="retype-password" required/>
        </section>
      </fieldset>
      <div class="buttons">
        <button type="submit" class="sign-up-button">
          <h3>Sign Up</h3>
        </button>
      </div>
    </form>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
